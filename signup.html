<body class="text-center">

    <main class="form-signin w-100 m-auto">

        <form action="/" method="post">
            <i class="fa-brands fa-mailchimp fa-8x"></i>
            <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstNameInput" placeholder="First Name" required autofocus>
                <label for="firstNameInput">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastNameInput" placeholder="Last Name" required>
                <label for="lastNameInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" name="emailInput" placeholder="Email" required>
                <label for="emailInput">Email</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Leighson Systems</p>
        </form>

    </main>


    <script src="index.js"></script>

</body>
